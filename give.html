<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>herVillage</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!--<script src="assets/javascript/typed.min.js"></script>-->
    <script src="bower_components/materialize/dist/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>
<body>
<nav class="teal lighten-3">
    <div class="nav-wrapper">
        <div class="container">
            <a href="#" data-activates="slide-out" class="left button-for-nav"><i class="material-icons">menu</i></a>

            <a href="index.html" class="brand-logo center">
                herVillage
            </a>
        </div>
</nav>



<ul id="slide-out" class="side-nav">
    <li>
        <div class="userView">
            <img class="background" src="assets/images/1-fam.jpeg">
            <a href="#!user"><img class="circle" id="auth-avatar"
                                  src="https://www.gravatar.com/avatar/205e460b479e2e5b48dsc07710c08d50?d=mm&s=150"></a>
            <p class="white-text">
                <!--<span id="auth-name">Jane Developer</span>-->
                <span id="auth-status">You are signed out.</span>
            </p>
        </div>
    </li>

</ul>
<div class="container">
    <div class="row">
        <div class="col l12 l12">
            <div class="card large">
                <div class="card-content">
                    <span class="card-title">What can you give back?</span>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col l6">
                            <p>
                                <input type="checkbox" id="give_mentor" />
                                <label for="give_mentor">Mentorship</label>
                            </p>
                        </div>
                        <div class="col l6">
                            <p>
                                <input type="checkbox" id="give_carpool" />
                                <label for="give_carpool">Carpool</label>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col l6">
                            <p>
                                <input type="checkbox" id="give_childcare" />
                                <label for="give_childcare">Childcare</label>
                            </p>
                        </div>
                        <div class="col l6">
                            <p>
                                <input type="checkbox" id="give_professional_services" />
                                <label for="give_professional_services">Professional Services</label>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <a href="#">Next</a>
                </div>
            </div>
        </div>
    </div>
</div>
